{% extends "base.html" %}
{% block content %}
<h2>Buy for $5.00</h2>



<div class="large-4 cell">
<form method="POST" action="/checkout/success/">
    {% csrf_token %}
    {{ my_form }}
    <button type="submit"><a class="success button">Submit</a></button>
</form>
</div>


<script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key=""
    data-description="A Django Charge"
    data-amount="500"
    data-locale="auto">
</script>
{% endblock %}
